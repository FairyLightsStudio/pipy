  create-release:
    name: create release
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.set-release-version.outputs.release_version, 'nightly') }}
    permissions:
      contents: write
    needs:
      - set-release-version
      - x86-binary
      - aarch64-binary
      - x86-alpine-docker
      - aarch64-alpine-docker
      - x86-rpm
      - x86-macos
      - aarch64-macos
      - android
      - x86-binary-gui
      - aarch64-binary-gui
      - x86-macos-gui
      - aarch64-macos-gui
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Check downloads
        run: |
          ls -alR

      - name: Generate release body
        env:
          RELEASE_VERSION: ${{ needs.set-release-version.outputs.release_version }}
          X86_BINARY: ${{ needs.x86-binary.outputs.artifact_name }}
          AARCH64_BINARY: ${{ needs.aarch64-binary.outputs.artifact_name }}
          X86_MACOS: ${{ needs.x86-macos.outputs.artifact_name }}
          AARCH64_MACOS: ${{ needs.aarch64-macos.outputs.artifact_name }}
          X86_RPM: ${{ needs.x86-rpm.outputs.artifact_name }}
          ANDROID: ${{ needs.android.outputs.artifact_name }}
          X86_BINARY_GUI: ${{ needs.x86-binary-gui.outputs.artifact_name }}
          AARCH64_BINARY_GUI: ${{ needs.aarch64-binary-gui.outputs.artifact_name }}
          X86_MACOS_GUI: ${{ needs.x86-macos-gui.outputs.artifact_name }}
          AARCH64_MACOS_GUI: ${{ needs.aarch64-macos-gui.outputs.artifact_name }}
        run: |
          REPO="${{ github.repository }}"
          TAG="${RELEASE_VERSION}"
          BASE="https://github.com/${REPO}/releases/download/${TAG}"
          cat > release_body.md << EOF
          **Download based on your OS:**

          | OS | Arch | Download | Download (with GUI) |
          |---|---|---|---|
          | ðŸ§ Linux | x86_64 | [${X86_BINARY}](${BASE}/${X86_BINARY}) | [${X86_BINARY_GUI}](${BASE}/${X86_BINARY_GUI}) |
          | ðŸ§ Linux | aarch64 | [${AARCH64_BINARY}](${BASE}/${AARCH64_BINARY}) | [${AARCH64_BINARY_GUI}](${BASE}/${AARCH64_BINARY_GUI}) |
          | ðŸŽ macOS | x86_64 | [${X86_MACOS}](${BASE}/${X86_MACOS}) | [${X86_MACOS_GUI}](${BASE}/${X86_MACOS_GUI}) |
          | ðŸŽ macOS | aarch64 | [${AARCH64_MACOS}](${BASE}/${AARCH64_MACOS}) | [${AARCH64_MACOS_GUI}](${BASE}/${AARCH64_MACOS_GUI}) |
          | ðŸ§ Linux (RPM) | x86_64 | [${X86_RPM}](${BASE}/${X86_RPM}) | - |
          | ðŸ¤– Android | arm64-v8a | [${ANDROID}](${BASE}/${ANDROID}) | - |
          EOF
          cat release_body.md

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          body_path: release_body.md
          files: |
            ${{ needs.x86-binary.outputs.artifact_name }}/${{ needs.x86-binary.outputs.artifact_name }}
            ${{ needs.x86-rpm.outputs.artifact_name }}/${{ needs.x86-rpm.outputs.artifact_name }}
            ${{ needs.x86-macos.outputs.artifact_name }}/${{ needs.x86-macos.outputs.artifact_name }}
